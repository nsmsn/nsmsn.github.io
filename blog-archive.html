---
layout: page
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="entry">
      	<p class="lede">{{ post.summary }}</p>
       <!-- {{ post.content | truncatewords:40}}-->
       <a href="{{ site.baseurl }}{{ post.url }}" class="date">
    {{ post.date | date_to_string }}</a>
      </div>
      
    </article>
  {% endfor %}
</div>
