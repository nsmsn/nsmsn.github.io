---
layout: default
---
<style type="text/css">
    .monogram {
        fill: #{{ page.accent }};
    }
    
    .main-container a {
    color: #{{ page.accent }};}
</style>

<div role="main" class="main-container primary">
      <nav role="navigation" class="breadcrumb-nav" id="top">
     <a href="/blog/">Blog</a> > {{ page.title }}
</nav><!--/.breadcrumb-nav-->    
<article class="post" id="main">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>
</div>
<div id="comments" class="disqus">
<div class="main-container">	
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</div>
</div>

</article>
