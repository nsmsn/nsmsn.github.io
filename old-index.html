---
layout: page
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1>{{ post.title }}</h1>

<div class="date">
    Published on {{ post.date | date: "%B %e, %Y" }}<br/>
    <a href="{{ site.baseurl }}{{ post.url }}">Permalink</a>
  </div>

      <div class="entry">
        
       {{ post.content | truncatewords:179}}
       
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Keep Reading</a>
    </article>
  {% endfor %}
</div>
